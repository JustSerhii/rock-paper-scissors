<DOCTYPE html>
  <html>
    <head>
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    </head>
  
    <body>
      
      <div style="width: 60%;">
        <p class="title">Rock Paper Scissors</p>

        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-paper-button">
          <img src="images/paper-emoji.png" class="move-icon">
        </button>
        
        <button class="move-button js-scissors-button">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button class="reset-button js-reset-button">
          Reset Score
        </button>

        <button class="js-auto-play-button auto-play-button">
          Auto Play
        </button>
      </div>
      

      
      <div class="instructions">
        <p class="instructions-title">The following keyboard controls:</p>
        <ul class="instructions-list">
          <li><strong>r</strong> - Choose Rock</li>
          <li><strong>p</strong> - Choose Paper</li>
          <li><strong>s</strong> - Choose Scissors</li>
          <li><strong>Enter</strong> - Toggle Auto Play</li>
          <li><strong>0</strong> - Reset Score</li>
        </ul>
      </div> 

      <script src="scripts/rock-paper-scissors.js"></script>
    </body>
  
  </html>
